<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Wasch-Portal</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:16px; max-width:980px}
    h1{margin:0 0 8px}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .card{border:1px solid #ddd; border-radius:12px; padding:12px; margin:10px 0}
    label{display:block; font-size:14px; margin:6px 0 2px}
    input,button,textarea{font-size:16px; padding:10px; border-radius:10px; border:1px solid #bbb}
    button{cursor:pointer}
    .muted{color:#666; font-size:13px}
    .ok{color:#0a7}
    .err{color:#c00}
    .list{display:flex; flex-direction:column; gap:8px}
    .slot{display:flex; justify-content:space-between; align-items:center; gap:10px; border:1px solid #e2e2e2; border-radius:12px; padding:10px}
    .slot.disabled{opacity:.55}
    .badge{padding:4px 10px; border-radius:999px; font-size:12px; border:1px solid #ddd}
    .b-green{background:#e9fff3}
    .b-blue{background:#eef5ff}
    .b-red{background:#ffecec}
    .machine{display:flex; justify-content:space-between; align-items:center; border:1px solid #e2e2e2; border-radius:12px; padding:10px}
    .dot{width:14px; height:14px; border-radius:50%; display:inline-block; margin-right:8px; vertical-align:middle}
    .dot.free{background:#21c55d}
    .dot.busy{background:#3b82f6}
    .dot.defect{background:#ff00aa}
    .small{font-size:13px}
    .sep{height:1px;background:#eee;margin:10px 0}
  </style>
</head>
<body>
  <h1>Wasch-Portal</h1>
  <div class="muted" id="buildInfo"></div>

  <div class="card">
    <b>1) Zugang</b>
    <div class="row">
      <div>
        <label>Zimmernummer (0–400)</label>
        <input id="room" inputmode="numeric" placeholder="z.B. 316"/>
      </div>
      <div>
        <label>PIN (4-stellig)</label>
        <input id="pin" inputmode="numeric" placeholder="z.B. 1234"/>
      </div>
      <div>
        <label>Stations-PIN</label>
        <input id="stationPin" placeholder="Stations-PIN"/>
      </div>
    </div>
    <div style="margin-top:10px" class="row">
      <button onclick="refreshAll()">Aktualisieren</button>
      <span id="msg" class="muted"></span>
    </div>
  </div>

  <div class="card">
    <b>2) Maschinenübersicht</b>
    <div class="muted">Grün: frei · Blau: belegt · Magenta: defekt</div>
    <div class="sep"></div>
    <div id="machines" class="list"></div>
  </div>

  <div class="card">
    <b>3) Freie Wasch-Slots</b>
    <div class="muted">Belegte Slots werden grau angezeigt.</div>
    <div class="sep"></div>
    <div id="slots" class="list"></div>
  </div>

  <div class="card">
    <b>4) Meine Buchungen</b>
    <div class="sep"></div>
    <div id="myBookings" class="list"></div>
  </div>

  <div class="card">
    <b>5) Feedback</b>
    <label>Nachricht</label>
    <textarea id="fbText" rows="3" placeholder="Feedback / Problem melden"></textarea>
    <div class="row" style="margin-top:10px">
      <button onclick="sendFeedback()">Feedback senden</button>
      <span id="fbMsg" class="muted"></span>
    </div>
  </div>

  <div class="card">
    <b>Admin</b>
    <div class="row">
      <div>
        <label>Admin-Passwort</label>
        <input id="adminPw" type="password" placeholder="Admin Passwort"/>
      </div>
      <div style="align-self:flex-end">
        <button id="adminLoginBtn" onclick="adminLogin()">Login</button>
      </div>
      <span id="adminMsg" class="muted" style="align-self:flex-end"></span>
    </div>

    <div id="adminArea" style="display:none; margin-top:12px">
      <div class="sep"></div>
      <b>Admin: Grunddaten</b>
      <div class="row">
        <div>
          <label>Stations-PIN setzen</label>
          <input id="adminStationPin" placeholder="z.B. 9999"/>
        </div>
        <div style="align-self:flex-end">
          <button onclick="adminSetStationPin()">Speichern</button>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div>
          <label>Tage Vergangenheit</label>
          <input id="daysPast" inputmode="numeric" placeholder="1"/>
        </div>
        <div>
          <label>Tage Zukunft</label>
          <input id="daysFuture" inputmode="numeric" placeholder="6"/>
        </div>
        <div style="align-self:flex-end">
          <button onclick="adminSetDays()">Speichern</button>
        </div>
      </div>

      <div class="sep"></div>
      <b>Admin: Wasch-Zeiten</b>
      <div class="muted">Kommagetrennt, z.B. 06:00,08:00,...</div>
      <div class="row" style="margin-top:8px">
        <input id="washerTimes" style="min-width:320px" placeholder="06:00,08:00,10:00,..."/>
        <button onclick="adminSetTimes()">Speichern</button>
      </div>

      <div class="sep"></div>
      <b>Admin: News</b>
      <div class="row" style="margin-top:8px">
        <input id="newsText" style="min-width:320px" placeholder="Text oben (optional)"/>
        <label style="display:flex;align-items:center;gap:8px;margin:0">
          <input type="checkbox" id="newsEnabled"/> aktiv
        </label>
        <button onclick="adminSetNews()">Speichern</button>
      </div>

      <div class="row" style="margin-top:10px">
        <span id="adminSaveMsg" class="muted"></span>
      </div>
    </div>
  </div>

<script>
  // SET THIS:
  const API_BASE = "https://snowy-breeze-54f8.schluffi1220.workers.dev";

  function apiUrl(path){
    return API_BASE.replace(/\/+$/,"") + "/" + String(path||"").replace(/^\/+/,"");
  }
  async function jget(path){
    const r = await fetch(apiUrl(path), { cache:"no-store" });
    const t = await r.text();
    try { return JSON.parse(t); } catch { return { ok:false, error:"bad_json", raw:t }; }
  }
  async function jpost(path, body){
    const r = await fetch(apiUrl(path), {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(body||{})
    });
    const t = await r.text();
    try { return JSON.parse(t); } catch { return { ok:false, error:"bad_json", raw:t }; }
  }

  function val(id){ return document.getElementById(id).value.trim(); }
  function setMsg(id, txt, ok=true){
    const el = document.getElementById(id);
    el.textContent = txt;
    el.className = ok ? "muted ok" : "muted err";
  }

  function fmt(ms){
    const d = new Date(ms);
    const dd = String(d.getDate()).padStart(2,"0");
    const mm = String(d.getMonth()+1).padStart(2,"0");
    const yy = d.getFullYear();
    const hh = String(d.getHours()).padStart(2,"0");
    const mi = String(d.getMinutes()).padStart(2,"0");
    return `${dd}.${mm}.${yy} ${hh}:${mi}`;
  }

  let STATUS = null;

  async function refreshAll(){
    setMsg("msg","Lade…",true);
    const st = await jget("/api/status");
    if (!st.ok) { setMsg("msg", "Fehler: "+(st.message||st.error||"unknown"), false); return; }
    STATUS = st;
    document.getElementById("buildInfo").textContent = `build: ${st.build}`;

    // fill admin defaults
    if (st.config){
      document.getElementById("daysPast").value = st.config.daysPast ?? "";
      document.getElementById("daysFuture").value = st.config.daysFuture ?? "";
      document.getElementById("washerTimes").value = (st.config.washerTimes||[]).join(",");
      document.getElementById("newsText").value = st.newsText || "";
      document.getElementById("newsEnabled").checked = !!(st.newsText && st.newsText.length);
    }

    renderMachines();
    await loadSlots();
    await loadMyBookings();
    setMsg("msg","OK",true);
  }

  function renderMachines(){
    const el = document.getElementById("machines");
    el.innerHTML = "";
    const machines = (STATUS?.machines || []);
    const bookings = (STATUS?.bookings || []);

    const now = Date.now();
    function statusFor(m){
      if (m.defect) return { cls:"defect", label:"defekt" };
      const active = bookings.find(b => b.type===m.type && b.machine===m.machine && b.status==="booked" && b.start<=now && b.end>now);
      if (active) return { cls:"busy", label:`belegt bis ${fmt(active.end)} (Zimmer ${active.room})` };
      const next = bookings.find(b => b.type===m.type && b.machine===m.machine && b.status==="booked" && b.start>now);
      if (next) return { cls:"busy", label:`gebucht ab ${fmt(next.start)} (Zimmer ${next.room})` };
      return { cls:"free", label:"frei" };
    }

    for (const m of machines){
      const s = statusFor(m);
      const div = document.createElement("div");
      div.className = "machine";
      const name = (m.type==="washer" ? "Waschmaschine" : "Trockner") + " " + m.machine;
      div.innerHTML = `
        <div>
          <span class="dot ${s.cls}"></span>
          <b>${name}</b>
          <div class="muted small">${s.label}</div>
        </div>
        <div class="muted small">${m.lastRoom ? ("zuletzt: "+m.lastRoom) : ""}</div>
      `;
      el.appendChild(div);
    }
  }

  async function loadSlots(){
    const el = document.getElementById("slots");
    el.innerHTML = "";
    const stationPin = val("stationPin");
    const res = await jpost("/api/washer/free-slots", { stationPin });
    if (!res.ok){ el.innerHTML = `<div class="err">Fehler: ${res.error||res.message}</div>`; return; }

    for (const s of res.slots){
      const div = document.createElement("div");
      div.className = "slot" + (s.disabled ? " disabled" : "");
      const badge = s.disabled ? `<span class="badge b-red">belegt</span>` : `<span class="badge b-green">frei</span>`;
      div.innerHTML = `
        <div>
          <div><b>${s.label}</b></div>
          <div class="muted small">Start: ${fmt(s.start)}</div>
        </div>
        <div class="row" style="align-items:center">
          ${badge}
          <button ${s.disabled ? "disabled":""} onclick="bookWasher(${s.start})">Buchen</button>
        </div>
      `;
      el.appendChild(div);
    }
  }

 async function bookWasher(start){
  const room = val("room");
  const pin = val("pin");
  const stationPin = val("stationPin");

  setMsg("msg","Buche…",true);

  const res = await jpost("/api/washer/book", { room, pin, stationPin, start });

  if (!res.ok){
    const full = JSON.stringify(res, null, 2);
    setMsg("msg","Buchen fehlgeschlagen: " + (res.message||res.error||"unknown"), false);
    // Fallback: immer sichtbar
    alert("Buchung Fehler:\n\n" + full);
    return;
  }

  // Erfolg sicher anzeigen
  setMsg("msg",`✅ Gebucht: Waschmaschine ${res.machine} (${fmt(res.start)}–${fmt(res.end)})`, true);
  alert(`✅ Gebucht!\n\nWaschmaschine ${res.machine}\n${fmt(res.start)} – ${fmt(res.end)}`);

  // sofort UI aktualisieren
  await refreshAll();
}



  async function loadMyBookings(){
    const el = document.getElementById("myBookings");
    el.innerHTML = "";
    const room = val("room");
    const pin = val("pin");
    if (!room || !pin){ el.innerHTML = `<div class="muted">Bitte Zimmernummer + PIN eingeben.</div>`; return; }
    const res = await jpost("/api/my-bookings", { room, pin });
    if (!res.ok){ el.innerHTML = `<div class="err">Fehler: ${res.error||res.message}</div>`; return; }

    if (!res.bookings.length){
      el.innerHTML = `<div class="muted">Keine aktiven Buchungen.</div>`;
      return;
    }

    for (const b of res.bookings){
      const div = document.createElement("div");
      div.className = "slot";
      div.innerHTML = `
        <div>
          <div><b>${b.type==="washer"?"Waschmaschine":"Trockner"} ${b.machine}</b></div>
          <div class="muted small">${fmt(b.start)} – ${fmt(b.end)}</div>
        </div>
        <div class="row" style="align-items:center">
          <span class="badge b-blue">gebucht</span>
          <button onclick="cancelBooking('${b.id}')">Stornieren</button>
        </div>
      `;
      el.appendChild(div);
    }
  }

  async function cancelBooking(id){
    const pin = val("pin");
    setMsg("msg","Storniere…",true);
    const res = await jpost("/api/cancel", { id, pin });
    if (!res.ok){ setMsg("msg","Storno fehlgeschlagen: "+(res.error||res.message), false); return; }
    setMsg("msg","Storniert.",true);
    await refreshAll();
  }

  async function sendFeedback(){
    const room = val("room");
    const message = document.getElementById("fbText").value.trim();
    if (!room || !message){ setMsg("fbMsg","Bitte Zimmernummer + Nachricht.", false); return; }
    setMsg("fbMsg","Sende…",true);
    const res = await jpost("/api/feedback", { room, message });
    if (!res.ok){ setMsg("fbMsg","Fehler: "+(res.error||res.message), false); return; }
    document.getElementById("fbText").value = "";
    setMsg("fbMsg","Gesendet.",true);
  }

  // -------- Admin --------
  document.getElementById("adminPw").addEventListener("keydown", (e)=>{
    if (e.key === "Enter") adminLogin();
  });

  async function adminLogin(){
    const adminPassword = val("adminPw");
    setMsg("adminMsg","Login…",true);
    const res = await jpost("/api/admin/login", { adminPassword });
    if (!res.ok){ setMsg("adminMsg","Login fehlgeschlagen.", false); return; }
    setMsg("adminMsg","OK", true);
    document.getElementById("adminArea").style.display = "block";
  }

  async function adminSetStationPin(){
    const adminPassword = val("adminPw");
    const stationPin = val("adminStationPin");
    setMsg("adminSaveMsg","Speichere…",true);
    const res = await jpost("/api/admin/set-station-pin", { adminPassword, stationPin });
    if (!res.ok){ setMsg("adminSaveMsg","Fehler: "+(res.error||res.message), false); return; }
    setMsg("adminSaveMsg","Gespeichert.",true);
  }

  async function adminSetDays(){
    const adminPassword = val("adminPw");
    const daysPast = Number(val("daysPast"));
    const daysFuture = Number(val("daysFuture"));
    // NOTE: endpoint exists only in next worker iteration; for now just show hint
    setMsg("adminSaveMsg","Days-Window Endpoint kommt im nächsten Worker-Update.",false);
  }

  async function adminSetTimes(){
    const adminPassword = val("adminPw");
    const times = val("washerTimes").split(",").map(s=>s.trim()).filter(Boolean);
    setMsg("adminSaveMsg","Speichere…",true);
    const res = await jpost("/api/admin/set-washer-times", { adminPassword, times });
    if (!res.ok){ setMsg("adminSaveMsg","Fehler: "+(res.error||res.message), false); return; }
    setMsg("adminSaveMsg","Gespeichert.",true);
    await refreshAll();
  }

  async function adminSetNews(){
    const adminPassword = val("adminPw");
    const text = val("newsText");
    const enabled = document.getElementById("newsEnabled").checked;
    // NOTE: endpoint exists only in next worker iteration; for now just show hint
    setMsg("adminSaveMsg","News-Endpoint kommt im nächsten Worker-Update.",false);
  }

  // auto-load once
  refreshAll();
</script>
</body>
</html>
